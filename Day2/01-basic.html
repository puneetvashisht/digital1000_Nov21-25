<html>
<head>
	<title>First Jquery Demo</title>
	<script src="./jquery/jquery-3.1.1.min.js"></script>
	<script>
		function myCode(){
			var head = document.getElementsByTagName('h1');
			head[1].innerHTML = "hello world";
		}
		
		jQuery(document).ready(myCode);
		
	</script>
</head>
<body>
	<h1>First Head</h1>
	<h1>Second Head</h1>
	<h1>Third Head</h1>
	
	
</body>
</html>
