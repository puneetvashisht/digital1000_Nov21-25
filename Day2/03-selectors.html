<html>
<head>
	<title>Selectors Demo</title>
	<script src="jquery/jquery-3.1.1.min.js"></script>
	<style>
		
		/*#title{
			color: cornflowerblue;
		}*/
		.myPwdCss{
			border-color: red;
			border-style: dashed;
			border-width: 2px;
			
			background: yello;
		}
		.myIdCss{
			border: 2px solid darkseagreen;
			background: blue;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('#title').click(function(){
				console.log("You clicked title");
				$(this).css({
					"color": "cornflowerblue"
				})
			});
			
			$(":text").focusin(function(){
				$(this).addClass("myIdCss")
			})
			$(":text").focusout(function(){
				$(this).removeClass("myIdCss")
			})
			$(":password").focusin(function(){
				$(this).addClass("myPwdCss")
			})
			$(":password").focusout(function(){
				$(this).removeClass("myPwdCss")
			})
			
			
			$('*').click(function(){
				console.log($(this))
			})
		});
	</script>
</head>
<body>
	<h1 id="title">Login Page</h1>
	<table>
		<tbody>
			<tr>
				<td>Userid</td>
				<td>Password</td>
			</tr>
			<tr>
				<td><input type="text" placeholder="Enter your userid" id="userid"></td>
				<td><input type="password" placeholder="Enter your password" id="pwd"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
