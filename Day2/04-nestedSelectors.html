<html>
<head>
	<title>Child Elements</title>
	
	<script src="jquery/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("div").css({"border":"1px solid red", "margin": "15px", "padding":"10px"})
			$("p").css({"color":"blue"});
			/*all the nested p elements in div with id outer*/
			$("div#outer p").css({"color":"cornflowerblue", "font-size":"2em"});
			
			$("div#inner>p").css({"text-align":"center", "color":"darkseagreen"});
			
			$("div#inner, p").css({"border":"1px solid black", "border-radius":"15px"});
			$("h1, h3, h5").css({"color":"cornflowerblue"})
		})
	</script>
</head>
<body>
	<p>Nested Selectors</p>
	<div id="outer">
		<p>Outer div para</p>
		<div id="inner">
			<p>Inner div Para</p>
		</div>
	</div>
	
	<h1>H1</h1>
	<h2>H2</h2>
	<h3>H3</h3>
	<h4>H4</h4>
	<h5>H5</h5>
	<h6>H6</h6>
</body>
</html>
