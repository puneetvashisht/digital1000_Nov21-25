<html>
<head>
	<title>Validation</title>
	<script src="jquery/jquery-3.1.1.min.js"></script>
	<style>
		span{
			color: magenta;
		}
	</style>
	
	<script>
		$(document).ready(function(){
			$(":submit").click(function(){
				var hasError = false;
				var userId = $(":text").val().trim();
				var nameRegEx = /^[a-zA-z0-9]+$/
				
				if(userId.length === 0){
					hasError = true;
					$('span').html("Enter some userid");
					$(":text").val("");
				} else if(!nameRegEx.test(userId)){
					hasError = true;
					$('span').html("Special characters are not allowed");
				} else{
					hasError = false;
					$('span').html("");
				}
				
				return !hasError;
			})
		})
	</script>
</head>
<body>
	<h1>Validation Demo</h1>	
	<form method="post" action="server">
		<input type="text" name="user" placeholder="Enter your userid"/>
		<span></span>
		<br/>
		<input type="submit" value="Validate"/>
	</form>
</body>
</html>
