<html>
<head>
	<title>Angular Demo</title>
	<script src="./lib/angular/angular.min.js"></script>
	<style>
		.error{
			color: magenta;
		}
		.welcome{
			color: green;
		}
	</style>
</head>

	<div>

		<div>Welcome {{emp}}</div>

</html>
