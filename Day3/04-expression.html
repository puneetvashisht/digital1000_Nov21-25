<html>
<head>
	<title>Angular Demo</title>
	<script src="./lib/angular/angular.min.js"></script>
</head>
<body ng-app>
	<input type="number" ng-model="o1">
	<input type="number" ng-model="o2">
	<hr/>
	<h1>Sum: {{o1+o2}}</h1>
	<h1>Sub: {{o1-o2}}</h1>
	<h1>Mul: {{o1*o2}}</h1>
	<h1>Div: {{o1/o2}}</h1>
</body>
</html>
