<html>
<head>
	<title>Multiple Modules Demo</title>
	<script src="./lib/angular/angular.min.js"></script>
	<script>
		var app1 = angular.module('myApp1', []);
		app1.controller("CtrlA", function($scope){
			$scope.message = "In module 1"
		});
		var app2 = angular.module('myApp2', []);
		app2.controller("CtrlB", function($scope){
			$scope.message = "In module 2"
		});
		
		angular.element(document).ready(function(){
			var div1 = document.getElementById('div1');
			angular.bootstrap(div1, ['myApp1', 'myApp2'])
			
			var div2 = document.getElementById('div2');
			angular.bootstrap(div2, ['myApp1'])
		})
	</script>
</head>
<body>
	<div id="div1">
		<h1>In div 1</h1>
		<div ng-controller="CtrlA">
			{{message}}
		</div>
		<div ng-controller="CtrlB">
			{{message}}
		</div>
	</div>
	<hr/>
	<div id="div2">
		<h1>In div 2</h1>
		<div ng-controller="CtrlA">
			{{message}}
		</div>
		<div ng-controller="CtrlB">
			{{message}}
		</div>
	</div>
	
</body>
</html>
