<html>
<head>
	<title>Angular Module Demo</title>
	<style>
		div{
			border: 2px solid black;
			margin: 25px;
			padding: 50px;
		}
	</style>
	<script src="./lib/angular/angular.min.js"></script>
	<script>
		var app = angular.module('myApp', []);
		
		app.controller('parent', function($scope){
			$scope.firstname = "shalabh"
		})
		
		app.controller('child', function($scope, $rootScope){
//			$scope.lastname = "saxena"
			$rootScope.lastname = "saxena"
		})
	</script>
</head>
<body ng-app="myApp">
	<div ng-controller="parent">
		{{firstname}}
		{{lastname}}
		<div ng-controller="child">
			{{firstname}}
			{{lastname}}
		</div>
	</div>
</body>
</html>
