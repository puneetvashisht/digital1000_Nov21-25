<html>
<head>
	<title>Form Demo</title>
	<style>
		input#empname.ng-valid.ng-dirty{
			background: darkseagreen;
		}
		input#empname.ng-invalid.ng-dirty{
			background: red;
		}
	</style>
	<script src="lib/angular/angular.min.js"></script>
	<script>
		var app = angular.module('app', []);
		
	</script>
</head>
<body ng-app="app">
	<form name="myForm">
		Name: <input type="text" ng-model="empname" name="empname" required id="empname">
	</form>
	<h2>See validation with model: empname</h2>
	Pristine: {{myForm.empname.$pristine}}<br/>
	Dirty: {{myForm.empname.$dirty}}<br/>
	Valid: {{myForm.empname.$valid}}<br/>
	Invalid: {{myForm.empname.$invalid}}<br/>
</body>
</html>
