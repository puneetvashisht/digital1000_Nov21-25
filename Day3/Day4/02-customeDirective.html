<html>
<head>
	<title>Built-in Directives</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style>
		body{
			margin: 0 50px;
		}
	</style>
	<script src="./../lib/angular/angular.min.js"></script>
	<script>
		angular.module('myApp', [])
		.controller('ctrl',function($scope){
			$scope.customerObj = {
				name: "Puneet Vashisht",
				address: "Delhi",
				purchasedItem: "MotoE3Power"
			};
		})
		.directive('myCustomerElement', function(){
			console.log('In custome directive function');
			return {
				template: "I am custom directive",
				restrict: "A"
			}
		})
		.directive('myHeader', function(){
			console.log('In custome directive function');
			return {
//				template: '<h3>hello</h3>',
				templateUrl: './partials/nav.html',
				restrict: "E"
			}
		});

	</script>
	
</head>
<body ng-app="myApp">
	<div ng-controller="ctrl">
	<my-header></my-header>
		<h1>Custom directive/element</h1>
		
		<my-customer-element></my-customer-element>
		<div my-customer-element></div>
		<h1 class="my-customer-element"></h1>
	</div>
</body>
</html>
