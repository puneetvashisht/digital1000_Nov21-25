<!--{{pollService | json}}-->
<h1>Poll Item</h1>
<hr/>
<pre>{{pollService.ques}}</pre>
<div ng-repeat="choice in pollService.choices">
	<label>
		<input type="radio" ng-value="choice.choice" name="choice" ng-click="selectedChoice(choice)">
		{{choice.choice}}
	</label>
</div>


<button class="btn btn-success pull-right">Save</button>
